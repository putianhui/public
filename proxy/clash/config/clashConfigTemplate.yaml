port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: false
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'

# 代理服务器配置
proxies:
  - name: 'trojan-hk'
    type: trojan # 我是Trojan类型的服务器
    server: hk.xxx.cn # Trojan服务地址
    port: 1443 # Trojan服务端口
    password: 123456 # Trojan服务端连接密码
    # udp: true
    sni: hk.xxx.cn # 填写Trojan伪装域名
    alpn:
      - h2
      - http/1.1
    skip-cert-verify: true # 跳过Trojan证书验证

# 代理组配置
proxy-groups:
  # 代理节点选择
  - name: 'Proxy'
    type: select
    proxies:
      - 'trojan-hk'

# 这里是配置自动更新的规则集列表
rule-providers:
  putianhui:
    type: http
    behavior: domain
    url: 'https://raw.githubusercontent.com/putianhui/public/master/proxy/clash/gfwList/gfwList.txt'
    path: ./ruleset/putianhui.yaml
    interval: 86400
  reject:
    type: http
    behavior: domain
    url: 'https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt'
    path: ./ruleset/reject.yaml
    interval: 86400
  icloud:
    type: http
    behavior: domain
    url: 'https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt'
    path: ./ruleset/icloud.yaml
    interval: 86400
  apple:
    type: http
